syntax = "proto3";

package ipfn;

option go_package = "github.com/ipfn/ipfn/go/cellpb;cellpb";

message Cell {
  string name         = 1;
  string soul         = 2;
  bytes  value        = 3;
  repeated Bond bonds = 4;
  repeated Cell body  = 5;
}

message Bond {
  string name  = 1;
  string kind  = 2;
  string from  = 3;
  string to    = 4;
}
